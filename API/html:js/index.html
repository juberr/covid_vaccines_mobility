<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
      <option value="0">Female</option>
      <option value="1">Male</option>
    </select>
    <br><br>
  </form>
  <form>
    <label for="age">Age:</label>
    <select name="age" id="age">
      <option value="0">0-10</option>
      <option value="1">10-20</option>
      <option value="2">20-30</option>
      <option value="3">30-40</option>
      <option value="4">40-50</option>
      <option value="5">50-60</option>
      <option value="6">60-70</option>
      <option value="7">70-80</option>
      <option value="8">80-90</option>
      <option value="9">90-100</option>
    </select>
    <br><br>
    <label for="race">Race:</label>
    <select name="race" id="race">
      <option value="AfricanAmerican">African American</option>
      <option value="Asian">Asian</option>
      <option value="Caucasian">Caucasian</option>
      <option value="Hispanic">Hispanic</option>
      <option value="Other">Other</option>
    </select>
    <br></br>
  </form>
  <label for="timehosp">Time in Hospital (days):</label>
  <input type="text" id="timehosp" name="timehosp"><br><br>

  <label for="labproc">Number of Lab Procedures:</label>
  <input type="text" id="labproc" name="labproc"><br><br>

  <label for="nummed">Number of Medications:</label>
  <input type="text" id="nummed" name="nummed"><br><br>

  <label for="numproc">Number of Procedures:</label>
  <input type="text" id="numproc" name="numproc"><br><br>

  <label for="diag1">Primary Diagnosis: </label>
  <select name="diag1" id="diag1">
    <option value="1">Infectious and Parasitic Diseases</option>
    <option value="2">Neoplasms</option>
    <option value="3">Endocrine, Nutritional, Metabolic & Immunity Disorders</option>
    <option value="4">Diseases of the Blood and Blood-Forming Organisms</option>
    <option value="5">Mental Disorder</option>
    <option value="6">Diseases of the Nervous System and Sense Organs</option>
    <option value="7">Diseases of the Circulatory System</option>
    <option value="8">Diseases of the Respiratory System</option>
    <option value="9">Diseases of the Digestive System</option>
    <option value="10">Diseases of the Genitourinary System</option>
    <option value="11">Complications of Pregnancy, Childbirth, and the Puerperium</option>
    <option value="12">Diseases of the Skin and Subcutaneuous Tissue</option>
    <option value="13">Diseases of the Muscuskeletal System and Connective tissue</option>
    <option value="14">Congenital Anomalies</option>
    <option value="15">Certain Conditions Originating in the Perinatal Period</option>
    <option value="16">Symptoms, Signs and Ill-Defined Conditions</option>
    <option value="17">Injury and Poisoning</option>
  </select>
  <br></br>

  <label for="diag2">Secondary Diagnosis: </label>
  <select name="diag2" id="diag2">
    <option value="1">Infectious and Parasitic Diseases</option>
    <option value="2">Neoplasms</option>
    <option value="3">Endocrine, Nutritional, Metabolic & Immunity Disorders</option>
    <option value="4">Diseases of the Blood and Blood-Forming Organisms</option>
    <option value="5">Mental Disorder</option>
    <option value="6">Diseases of the Nervous System and Sense Organs</option>
    <option value="7">Diseases of the Circulatory System</option>
    <option value="8">Diseases of the Respiratory System</option>
    <option value="9">Diseases of the Digestive System</option>
    <option value="10">Diseases of the Genitourinary System</option>
    <option value="11">Complications of Pregnancy, Childbirth, and the Puerperium</option>
    <option value="12">Diseases of the Skin and Subcutaneuous Tissue</option>
    <option value="13">Diseases of the Muscuskeletal System and Connective tissue</option>
    <option value="14">Congenital Anomalies</option>
    <option value="15">Certain Conditions Originating in the Perinatal Period</option>
    <option value="16">Symptoms, Signs and Ill-Defined Conditions</option>
    <option value="17">Injury and Poisoning</option>
  </select>
  <br></br>

  <label for="diag3"> Tertiary Diagnosis: </label>
  <select name="diag3" id="diag3">
    <option value="1">Infectious and Parasitic Diseases</option>
    <option value="2">Neoplasms</option>
    <option value="3">Endocrine, Nutritional, Metabolic & Immunity Disorders</option>
    <option value="4">Diseases of the Blood and Blood-Forming Organisms</option>
    <option value="5">Mental Disorder</option>
    <option value="6">Diseases of the Nervous System and Sense Organs</option>
    <option value="7">Diseases of the Circulatory System</option>
    <option value="8">Diseases of the Respiratory System</option>
    <option value="9">Diseases of the Digestive System</option>
    <option value="10">Diseases of the Genitourinary System</option>
    <option value="11">Complications of Pregnancy, Childbirth, and the Puerperium</option>
    <option value="12">Diseases of the Skin and Subcutaneuous Tissue</option>
    <option value="13">Diseases of the Muscuskeletal System and Connective tissue</option>
    <option value="14">Congenital Anomalies</option>
    <option value="15">Certain Conditions Originating in the Perinatal Period</option>
    <option value="16">Symptoms, Signs and Ill-Defined Conditions</option>
    <option value="17">Injury and Poisoning</option>
  </select>
  <br></br>

  <label for="numdiag">Number of Diagnoses:</label>
  <input type="text" id="numdiag" name="numdiag"><br><br>

  <label for="gluserum">Glucose Serum Test Result:</label>
  <select name="gluserum" id="gluserum">
    <option value="0">No test</option>
    <option value="1">Normal</option>
    <option value="2">>200</option>
    <option value="3">>300</option>
  </select>
  <br></br>
  <label for="a1c">A1c test result:</label>
  <select name="a1c" id="a1c">
    <option value="0">No test</option>
    <option value="1">Normal</option>
    <option value="2">>7%</option>
    <option value="3">>8%</option>
  </select>
<br></br>

<label for="diamed">Diabetes Medication</label>
<select name="diamed" id="diamed">
  <option value="0">No</option>
  <option value="1">Yes</option>
</select>
<br></br>
  <label for="numchange">Number of Medication Changes:</label>
  <input type="text" id="numchange" name="numchange"><br><br>
  
  <label for="numvisit">Number of Hospital Visits:</label>
  <input type="text" id="numvisit" name="numvisit"><br><br>
  
  <label for="admtype">Admission Type:</label>
  <select name="admtype" id="admtype">
    <option value="Emergency">Emergency</option>
    <option value="Elective">Elective</option>
    <option value="Other">Other</option>
  </select>

  <br></br>

  <label for="admsource">Admission Source:</label>
  <select name="admsource" id="admsource">
    <option value="Emergency">Emergency Room</option>
    <option value="Referral">Referral</option>
    <option value="Other">Other</option>
  </select>

  <br></br>

  <label for="discharge">Discharge Disposition:</label>
  <select name="discharge" id="discharge">
    <option value="0">Discharged to Home</option>
    <option value="1">Other</option>
  </select>
<br></br>
  <button type='button' onclick="predict()">test</button>

  <div id='result'></div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src='script.js'></script>
</body>
</html>
